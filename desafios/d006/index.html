<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Aqui estão algumas tags em HTML e como elas podem ser feitas de formas especificas:</p>
    <ul>
        <li type="square"><abbr title="Utilize a tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use a tag <h1> até a <h6>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
